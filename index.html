<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">  
      <div class="l-container">
        <div class="l-container__logo">
          <img src="images/logo.svg" alt="logo icon" class="logo">
        </div>
        <div class="l-container__icons">
          <img src="images/icon-document.svg" alt="document icon" class="icons">
          <img src="images/icon-folder.svg" alt="folder icon" class="icons">
          <img src="images/icon-upload.svg" alt="upload icon" class="icons">
        </div>
      </div>
      
      <div class="r-container">
        <div class="gb">
          <h3>185</h3>
          <p>GB Left</p>
        </div> 
        <p class="para">You’ve used <b>815 GB</b> of your storage</p>

          <div class="slide__padre">
            <div class="slide__hijo">
              <span class="pointer"></span>
            </div>            
          </div>


        <div class="slide__info">
          <p>0 GB</p>
          <p class="milgb">1000 GB</p>
        </div>
      </div>
    </div>  
  </main>

    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Busso</a> (14-02-2022).
    </div>
  </footer>
</body>
</html>
